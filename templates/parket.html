<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comfy You</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
</head>
<body>
{% include 'header.html' %}
    <h1 class="mb-3 text-dark">Паркет</h1>
    {% for sub in subcategories %}
        <div class="mb-3" style="background: url({{ sub.image.url }}); background-size: cover; position: relative; height: 500px; text-align: center; width: 75%">
            <h1 style="color: white; height: 100%; position: absolute; top: 40%; left: 20%">{{ sub.title }}</h1>
        </div>
    {% endfor %}

{% include 'footer.html' %}
</body>
</html>
