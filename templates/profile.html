<body>
<div id="content" class="site-content" tabindex="-1">
<div class="container">
{#    <nav class="woocommerce-breadcrumb"><a style="color: black" href="/">Home</a><span class="delimiter"><i class="fa fa-angle-right"></i></span><a style="color: black" href="{% url 'core:profile' %}">My Account</a><span class="delimiter"><i class="fa fa-angle-right"></i></span><a style="color: black; background: white" href="{% url 'core:orders' %}">My Orders</a></nav><div class="site-content-inner row">#}
<div id="primary" class="content-area w-100">
<main id="main" class="site-main">
<article id="post-3854" class="post-3854 page type-page status-publish hentry">
<header class="entry-header">
<h1 class="entry-title">Профиль</h1>
</header>
<div class="entry-content">
<div class="woocommerce">
<div class="woocommerce-MyAccount-content">
<div class="woocommerce-notices-wrapper"></div>
<form class="woocommerce-EditAccountForm edit-account" action="" method="post">
<p class="woocommerce-form-row woocommerce-form-row--first form-row form-row-first">
<label for="account_first_name">Имя&nbsp;<span class="required">*</span></label>
<input type="text" class="woocommerce-Input woocommerce-Input--text input-text" name="first_name" id="account_first_name" autocomplete="given-name" value="{{ user.first_name }}">
</p>
<p class="woocommerce-form-row woocommerce-form-row--last form-row form-row-last">
<label for="account_last_name">Фамилия&nbsp;<span class="required">*</span></label>
<input type="text" class="woocommerce-Input woocommerce-Input--text input-text" name="last_name" id="account_last_name" autocomplete="family-name" value="{{ user.last_name }}">
</p>
<div class="clear"></div>
<p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
<label for="account_display_name">Логин&nbsp;<span class="required">*</span></label>
<input type="text" class="woocommerce-Input woocommerce-Input--text input-text" name="username" id="account_display_name" value="{{ user.username }}"> <span><em>так ваше имя будет отображаться в личном кабинете и в отзывах</em></span>
</p>
<div class="clear"></div>
<p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
<label for="account_email">Электронная почта&nbsp;<span class="required">*</span></label>
<input type="email" class="woocommerce-Input woocommerce-Input--email input-text" name="email" id="account_email" autocomplete="email" value="{{ user.email }}">
</p>
    <input type="hidden" id="save-account-details-nonce" name="save-account-details-nonce" value="3e135fd9a5"><input type="hidden" name="_wp_http_referer" value="/my-account/edit-account/"> <button type="submit" class="woocommerce-Button button" name="save_account_details" value="Save changes">Сохранить</button>

<fieldset>
<legend>Изменить пароль</legend>
<p class="woocommerce-form-row woocommerce-form-row--wide form">
<label for="password_current">Текущий пароль</label>
<span class="password-input"><input required="true" type="password" class="woocommerce-Input woocommerce-Input--password input-text" name="password_current" id="password_current" autocomplete="off" style="width: 40%"><span class="show-password-input"></span></span>
</p>
<p class="woocommerce-form-row woocommerce-form">
<label for="password_1">Новый пароль</label>
<span class="password-input"><input required="true" type="password" class="woocommerce-Input woocommerce-Input--password input-text" name="password1" id="password_1" autocomplete="off" style="width: 40%"><span class="show-password-input"></span></span>
</p>
<p class="woocommerce-form-row woocommerce-form-row--wide">
<label for="password_2">Введите новый пароль еще раз</label>
<span class="password-input"><input required="true" type="password" class="woocommerce-Input woocommerce-Input--password input-text" name="password2" id="password_2" autocomplete="off" style="width: 40%"><span class="show-password-input"></span></span>
</p>
</fieldset>
<div class="clear"></div>
<p>
<input type="hidden" id="save-account-details-nonce" name="save-account-details-nonce" value="3e135fd9a5"><input type="hidden" name="_wp_http_referer" value="/my-account/edit-account/"> <button type="submit" class="woocommerce-Button button" name="save_account_details" value="Save changes">Сохранить</button>
<input type="hidden" name="action" value="save_account_details">
</p>
</form>
</div>
</div>
</div>
</article>
</main>
</div>
</div>
</div>
</div>
